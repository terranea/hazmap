<!doctype html>
<html lang="en">

<head>
	<meta charset='utf8'>
	<meta name='viewport' content='width=device-width'>
	<meta name="description" content="Hazard related information through geo-tagged photos">

	<title>HazMap</title>

	<link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
	<link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
	<link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
	<link rel="mask-icon" href="/safari-pinned-tab.svg" color="#29bb59">
	<link rel="manifest" href="/manifest.json">
	<meta name="theme-color" content="#29bb59">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="apple-mobile-web-app-status-bar-style" content="black">
	<meta name="apple-mobile-web-app-title" content="HazMap">

	<link rel='stylesheet' href='/global.css'>
	<link rel='stylesheet' href='/bundle.css'>
	<link rel="stylesheet" href="https://unpkg.com/mapbox-gl/dist/mapbox-gl.css" />

	<script defer src='/bundle.js'></script>
	<script>
		if ('serviceWorker' in navigator) {
			window.addEventListener('load', () => {
				navigator.serviceWorker.register('/service-worker.js')
					.then((reg) => {
						console.log('Service worker registered.', reg);
					});
			});
		}
	</script>
</head>

</html>
